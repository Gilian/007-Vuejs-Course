<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue-source/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- Event+EventType, then call a function -->
        <p>{{ title }}</p>
        <p>{{ sayHello() }} | <a v-bind:href="linkTarget">Google</a></p>

    </div>

<script>
    // Runtime Script
    new Vue ({
        el: '#app',
        data: {
            title: 'Hello World!',
            linkTarget: "https://google.de"
        },
        methods: {
            sayHello: function () {
                return 'Hello!'
            }
        }
    });
</script>
</body>
</html>
