<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p v-if="show">Can you see me?</p>
        <p v-else>An now you see me?</p>
        <p>Me too?</p>
        <button v-on:click="show = !show">Toggle</button>
    </div>

<script src="../vue-source/vue.min.js"></script>
<script>
    // Runtime Script
    new Vue({
        el: '#app',
        data: {
            show: true
        }
    });
</script>
</body>
</html>
