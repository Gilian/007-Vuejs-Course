<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue-source/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- Event+EventType, then call a function -->
        <input type="text" v-on:input="changeTitle">
        <p>{{ title }}</p>
        <p>{{ sayHello() }}</p>
    </div>

<script>
    // Runtime Script
    new Vue ({
        el: '#app',
        data: {
            title: 'Hello World!'
        },
        methods: {
            changeTitle: function(event) {
                // Gives access to the data-object cause of the this proxy-keyword
                this.title = event.target.value;
            },
            sayHello: function () {
                return 'Hello!'
            }
        }
    });
</script>
</body>
</html>
